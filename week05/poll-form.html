<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@100;400;700&family=Noto+Sans:ital@0;1&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>poll form</title>
</head>
<body>
    <header>
        <h1>wdd130 Nathan Reynolds html form user poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>contact info</legend>
                <div class="form-item column2">
                    <label for="fullname">fullname</label>
                    <input type="text" id="fullname" name="fullname">
                </div>
                <div class="form-item column2">
                    <label for="useremail">email:</label>
                    <input type="email" name="useremail" id="useremail">
                </div>
            </fieldset>
            <fieldset>
                <legend>questions</legend>
                <div class="form-item column1">
                    <label for="browser">what is your favorite internet browser?</label>
                    <select name="browser" id="browser">
                        <option value="chrome">chrome</option>
                        <option value="firefox">firefox</option>
                        <option value="safari">safari</option>
                        <option value="edge">edge</option>
                        <option value="brave">brave</option>
                        <option value="other">other</option>
                    </select>
                </div>
                <div class="form-item column1"></div>
                    <label for="pet">do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">list the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Firestone Colorado, Casper Wyoming, Jacksonvile Forida"></textarea>
            </fieldset>
            <button type="submit">sumbit poll</button>
        </form>
    </main>
    <footer>
        &copy; html form - user poll activity - Nathan Reynolds
    </footer>
</body>
</html>
